<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>主页</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="JS/time.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <ul>
            <li><a href="javascript:void(0);" onclick="openTab('udpSend')">UDP 协议发送</a></li>
            <li><a href="javascript:void(0);" onclick="openTab('udpReceive')">UDP 协议接收</a></li>
            <li><a href="javascript:void(0);" onclick="openTab('tcpSend')">TCP 协议发送</a></li>
            <li><a href="javascript:void(0);" onclick="openTab('tcpReceive')">TCP 协议接收</a></li>
        </ul>
    </nav>

    <!-- 初始显示的图片 -->
    <div id="initial-screen" class="initial-screen">
        <img src="/images/1.png" alt="Initial Image" class="initial-image">
    </div>

    <!-- UDP 协议发送界面 -->
    <div id="udpSend" class="tab-content">
        <h2>UDP 协议发送</h2>
        <div class="image-container">
            <img src="/images/2.png" alt="UDP 发送">
        </div>
    </div>

    <!-- UDP 协议接收界面 -->
    <div id="udpReceive" class="tab-content">
        <h2>UDP 协议接收</h2>
        <div class="image-container">
            <img src="/images/3.png" alt="UDP 接收">
        </div>
    </div>

    <!-- TCP 协议发送界面 -->
    <div id="tcpSend" class="tab-content">
        <h2>TCP 协议发送</h2>
        <div class="image-container">
            <img src="/images/4.png" alt="TCP 发送">
        </div>
    </div>

    <!-- TCP 协议接收界面 -->
    <div id="tcpReceive" class="tab-content">
        <h2>TCP 协议接收</h2>
        <div class="image-container">
            <img src="/images/5.png" alt="TCP 接收">
        </div>
    </div>

    <script>
        function openTab(tabName) {
            // 隐藏初始界面
            document.getElementById("initial-screen").style.display = "none";

            // 隐藏所有协议内容
            var tabContent = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = "none";
            }

            // 显示被点击的协议内容
            document.getElementById(tabName).style.display = "block";
        }

        // 默认隐藏所有协议内容
        window.onload = function() {
            document.getElementById('udpSend').style.display = 'none';
            document.getElementById('udpReceive').style.display = 'none';
            document.getElementById('tcpSend').style.display = 'none';
            document.getElementById('tcpReceive').style.display = 'none';
        }
    </script>
</body>
</html>
